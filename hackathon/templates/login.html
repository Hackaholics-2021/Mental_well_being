<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"> </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="C:\Users\hp\Documents\python\myproject\hackathon\static\css\hack.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/hack.css') }}">
        <link rel="icon" href="data:,">        
        <style>
            body{
                background:rgb(244, 244, 244);
              overflow: hidden;
            } 
            .login{               
                  
                  margin-top:20%;
                  left:50%;
                  background-color: rgba(182, 225, 226, 0.849);                         
                  padding: 20px;
                  border: 3px solid rgb(58, 57, 57);
                  border-radius: 5px;   
            }
            @media screen and (max-width: 1000px) {
                .login{          
                  
                  font-size: small;
                  margin-top:60% ;
                  width: 70%;
                  padding: 20px;                 
                }
                img{
                  display: none;
                }
            }
        </style>
        
    </head>
    <body> 
        <div class="row">
          <div class="col-lg-6">
            <img src="https://rejuvage.com/wp-content/uploads/2020/06/mentalhealth.jpg" style="height: 500px;width:750px; margin:14% 1% 0% 1%;"> 
          </div>
          <div class="col-lg-6">
            <div class="container login">
              <div class="container p-3 my-3  text-black"><h2>LOGIN</h2></div>
                <hr>
              <div class="card-body ">
                <form action="{{ url_for('Login') }}" method="post" >
                  <div class="form-group">
                      <label for="email"><h4>Email</h4></label>
                      <div class="input-group mb-3 input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-light fas fa-envelope"> </span>
                        </div>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" name="Email" value="{{email}}" required>
                      </div>  
                      
                  </div>
                  <br>
                  <div class="form-group">
                      <label for="password"><h4>Password</h4></label>
                      <div class="input-group mb-3 input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text light fas fa-key"> </span>
                        </div>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" name="Password" required>
                        
                      </div>
                      {% with messages=get_flashed_messages() %} 
                        {% if messages %} 
                            {% for message in messages %} 
                            <div class="alert alert-danger alert-dismissible">
                              <button type="button" class="close" data-dismiss="alert">&times;</button>
                              <strong> {{ message }} </strong> 
                            </div>
                            {% endfor %} 
                        {% endif %} 
                      {% endwith %} 
                  </div>
                  <div style="font-weight: bold;font-size: medium;"><input type="checkbox" onclick="myFunction()"> Show Password</div>
                  <br>
                  <button type="submit" class="btn btn-dark btn-lg">Login</button>
                  <br>
                  <p class = "mt-2"> <h4> Are you a new member? <a href = "{{ url_for('Register') }}"> Register here </a></h4> </p>
  
                </form>  
                              
              </div>
              
          </div>
          </div>
        </div>  
        
        <script>
          function myFunction() {
            var x = document.getElementById("password");
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
          }
          </script>
    </body>
</html>
